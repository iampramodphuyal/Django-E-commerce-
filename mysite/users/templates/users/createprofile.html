{% extends 'myapp/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label>Upload Profile Picture:</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload" placeholder="Upload Profile Picture">
    </div>
    <div class="mb-4">
        <label>Contact Number:</label>
        <input class="py-2 shadow appearance-none border rounded px-3 mr-10 text-gray-700 type="text" name="contact_number" id="contact_number" placeholder="98XXXXXXXX">
    </div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add" value="Add">
</form>
{% endblock %}
