{% extends 'myapp/base.html' %}
{% block content %}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div>
            <img class="rounded" width="250px" height="250px" src="{{user.profile.image.url}}" alt="">
        </div>
        <div class="font-bold text-xl mb-2 px-5 py-4">
            <h1>{{user.username}}</h1>
        </div>
        <div class="font-bold text-xl mb-2 px-5 py-4">
            <h1>{{user.profile.contact_number}}</h1>
        </div>
    </div>
</div>
{% endblock %}
